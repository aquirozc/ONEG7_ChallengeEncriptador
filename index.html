<!DOCTYPE html>

<html lang="es-mx">
    <head>
        <title>Encriptador de Texto</title>
        <meta name="author" content="Alejandro Quiroz Carmona">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/StyleSheet.css">
        <link rel="stylesheet" href="Assets/SunValley.css">
    </head>

    <body>
        <main>
            <h1>Encriptador de Texto</h1>
            <div id="forbidden_popup">
                <img src="Assets/WarningSign.png" alt="Icono de Alerta">
                <h2>No se admite el caracter [ Ã± ]</h2>
            </div>

            <div id="main_container">
                <div id="input_container">
                    <div class="box_header">
                        <h3>Texto Original</h3>
                        <button class="secondary-button">
                            Pegar
                            <img src="Assets/ic_fluent_clipboard_paste_24_filled.png" alt="">
                        </button>
                    </div>
                    <textarea class="text_field"></textarea>
                </div>

                <button id="swipe-btn" class="secondary-button">
                    <img src="Assets/ic_fluent_arrow_repeat_all_24_filled.png" alt="">
                </button>

                <div id="output_container">
                    <div class="box_header">
                        <h3>Texto Encriptado</h3>
                        <button class="secondary-button">
                            Copiar
                            <img src="Assets/ic_fluent_copy_24_filled.png" alt="">
                        </button>
                    </div>
                    <textarea class="text_field" disabled></textarea>
                </div>
            </div>

            <div id="buttons_container">
                <button id="open_btn">Abrir</button>
                <button id="save_btn">Guardar</button>
                <div class="spanner"></div>
                <button id="undo_btn">Deshacer</button>
            </div>
        </main>
    </body>

    <script src="Scripts/Engine.js"></script>
</html>
